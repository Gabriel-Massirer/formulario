<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="estilo.css"/>
        <title> Formulario</title>
    </head>
    <body>
        <main class="login">
            <div class="login_container">
                <h1 class="login_titulo">Login</h1>
                <form class="login_form">
                    <input class="login_input" type="email" name="email" placeholder="e-mail"/>
                    <span class="login_input-borda"></span>
                    <input class="login_input" type="password" placeholder="senha">
                    <span class="login_input-borda"></span>
                    <button class="login_botao" type="submit">Login</button>
                    <a href="#" class="login_reset">Esqueci a senha</a>
                    
                </form>
            </div>
        </main>
    </body>
</html>
